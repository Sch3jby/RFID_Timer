name: Deploy to Production

on:
  push:
    branches:
      - main

concurrency: 
  group: production_environment
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: unnecessary
          if_key_exists: replace
          
      - name: Adding Known Hosts
        run: ssh-keyscan -H bard.nti.tul.cz >> ~/.ssh/known_hosts
      
      - name: Deploy with SSH
        run: |
          ssh your-username@bard.nti.tul.cz "\
            cd /var/www/race-app && \
            git pull && \
            echo '${{ secrets.SUDO_PASSWORD }}' | sudo -S ln -sf /var/www/race-app/nginx/race.conf /etc/nginx/sites-enabled/race && \
            echo '${{ secrets.SUDO_PASSWORD }}' | sudo -S rm -f /etc/nginx/sites-enabled/default && \
            echo '${{ secrets.SUDO_PASSWORD }}' | sudo -S nginx -t && \
            echo '${{ secrets.SUDO_PASSWORD }}' | sudo -S systemctl reload nginx && \
            docker-compose -f docker-compose.prod.yml down --remove-orphans && \
            docker ps -a | grep 'race_application' | awk '{print $1}' | xargs -r docker rm -f && \
            docker system prune -af && \
            docker-compose -f docker-compose.prod.yml up -d --build"