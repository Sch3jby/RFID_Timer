# HTTP - přesměruje vše na HTTPS
server {
    listen 80;
    server_name bard.nti.tul.cz;
    return 301 https://$host$request_uri;  # managed by Certbot
}

# HTTPS
server {
    listen 443 ssl;
    server_name bard.nti.tul.cz;

    # SSL konfigurace managed by Certbot
    ssl_certificate /etc/letsencrypt/live/bard.nti.tul.cz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bard.nti.tul.cz/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headery
    add_header Strict-Transport-Security "max-age=31536000" always;
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    # Logování
    access_log /var/log/nginx/fve.access.log;
    error_log /var/log/nginx/fve.error.log;

    # Frontend
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
    }

    # Backend API
    location /api/ {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}